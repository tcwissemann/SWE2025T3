{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href='{% static "styles/website-theme.css" %}' type="text/css">
<link rel="stylesheet" href='{% static "styles/catalog.css" %}' type="text/css">
<link rel="stylesheet" href='{% static "styles/login-registration.css" %}' type="text/css">

<section class="container my-3 py-3">
  <div>
    <h1 class="page-title mb-3 w-75 mx-auto rounded">Login</h1>
    <form action="" method="POST" class="login-form">
      {% csrf_token %}
      <div class="login-container">
        <div class="mb-3">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control login-input" id="inputUsername" name="username">
        </div>
        <div>
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control login-input" id="inputPassword" name="password">
        </div>
        <div class="mb-3">
          <a href="{% url 'password_reset' %}" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn custom-button form-control submit-btn">Submit</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
