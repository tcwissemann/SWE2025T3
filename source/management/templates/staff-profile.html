{% extends "base.html" %} {% block title %} Staff Page {% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href='{% static "styles/website-theme.css" %}' type="text/css">
<link rel="stylesheet" href='{% static "styles/catalog.css" %}' type="text/css">
<link rel="stylesheet" href='{% static "styles/product-detail.css" %}' type="text/css">
<link rel="stylesheet" href='{% static "styles/order.css" %}' type="text/css">
<link rel="stylesheet" href='{% static "styles/profile.css" %}' type="text/css">

<h1>Staff Dashboard</h1>
<div class="text-center">
    <img src="{% static 'images/fish-pillow.jpg' %}" class="profile-img rounded-circle" width="100" height="100"
        alt="Profile Picture">
    <h2 class="mt-2">{{ user.username }}</h2>
</div>
<h2>Claimed Orders</h2>
<table style="">
    <tr>
        <th>Order #</th>
        <th>Order</th>
        <th>Date</th>
        <th>Details</th>
    </tr>
{% for order in orders %}
    <tr>
        <td>{{ order.number }}
        <td>{{ order.items }}</td>
        <td>{{ order.date }}</td>
        <td>
            <a><button>View Order</button></a>
        </td>
    </tr>

    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

    </style>
{% endfor %}
</table>
{% endblock %}<td></td>
